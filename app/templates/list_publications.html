{% extends "base.html" %}

{% block content %}
    {% if user %}
    <h1>Publications by {{ user.email }}</h1>
    {% else %}
    <h1>Publications</h1>
    {% endif %}

     <table class="table table-striped table-hover">
        <tr>
            <th scope="col">Title</th>
        </tr>
        {% for publication in publications %}
        <tr>
            <td class="mr-5"><a href="{{ url_for('view_publication', id=publication.id) }}">"{{ publication.title }}"</a></td>

        </tr>
        {% endfor %}
    </table>
    
    <p>
        <a class="btn btn-primary" href="{{ url_for('new_publication') }}">Create publication</a>
    </p>
{% endblock %}
