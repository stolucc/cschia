{% extends "base.html" %}

{% block content %}
    {% if user %}
    <h1>Publications by {{ user.email }}</h1>
    {% else %}
    <h1>Publications</h1>
    {% endif %}

    <ul class="list-group">
    {% for publication in publications %}
        <li class="list-group-item">
            <h2><a href="{{ url_for('view_publication', id=publication.id) }}">"{{ publication.title }}"</a></h2>
        </li>
    {% endfor %}
    </ul>
    
    <p>
        <a class="btn btn-primary" href="{{ url_for('new_publication') }}">Create publication</a>
    </p>
{% endblock %}
