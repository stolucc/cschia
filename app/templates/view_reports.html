{% extends "base.html" %}

{% block content %}
    <h1>Researcher Report Center</h1>

    <a class="btn btn-primary mt-2 mb-2" herf="{{url_for('publish_report')}}">Make new Report</a>
    <table class="table table-striped table-hover">
        <tr>
            <th scope="col">Title</th>
{#            @todo only self can change#}
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
        {% for report in reports %}
            <tr>
            <td class="mr-5"><a herf="{{ url_for('view_report',report_id=report.id) }}"></a></td>
            <td><a herf="{{ url_for('edit_report',report_id=report.id) }}" class="btn btn-primary"></a></td>
            <td><a href="{{ url_for('delete_report',report_id=report.id) }}" class="btn btn-primary"></a></td>
            </tr>
        {% endfor %}

    </table>
{% endblock %}
