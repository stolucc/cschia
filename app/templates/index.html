{% extends "base.html" %}

{% block content %}
        <h1 class="mb-5">Hello, {{ current_user.username }} ({{ current_user.orcid }})!</h1>
        
        <div calss="container"
                <div class="row">
                <div class="col border bg-warning text-dark"
                <div class="card mb-3">

                                <h4>Forms to be filled out ({{ form|length }}):</h4>

                                <p class="text-center"><a class="btn btn-primary" href="{{ url_for("edit_profile")}}">Got to forms page</a></p>
                        </div>
                </div
                </div>
                <div class="col"></div>
                <div class="col"></div>
                </div>
        </div>

{% endblock %}
