{% extends "base.html" %}

{% block content %}
    <h1>Choose an institution</h1>

    <ul class="list-group">
    {% for institution in institutions %}
        <li class="list-group-item">
            <h2><a href="{{ url_for('institution_dashboard', id=institution.id) }}">"{{ institution.name }}"</a></h2>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
