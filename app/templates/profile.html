{% extends "base.html" %}

{% block content %}
    <h1>View Profile</h1>
    <h3>General Information</h3>
    <ul>
        <li>
            {{ info.firstName }}
        </li>
        <li>
            {{ info.lastName }}
        </li>
        <li>
            {{ info.jobTitle }}
        </li>
        <li>
            {{ info.prefix }}
        </li>
        <li>
            {{ info.suffix }}
        </li>
        <li>
            {{ info.email }}
        </li>
        <li>
            {{ info.orcid }}
        </li>
    </ul>
    <a href="{{ url_for("edit_general_information", _anchor="general_info" ) }}">Edit General Information</a>

    
{% endblock %}
